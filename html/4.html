<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">
	<title>Document</title>

<body>
<script>
window.onload=function()
{  var temp=document.getElementById("div1");
   var obj=temp.getElementsByTagName("input");
    var btn1=document.getElementById("oi");
  btn1.onclick=function()
  { 
  	for(var i=0;i<obj.length;i++)
  	{ obj[i].checked=true;}
  }
   var btn2=document.getElementById("ol");
  btn2.onclick=function()
  { 
  	for(var i=0;i<obj.length;i++)
  	{ obj[i].checked=false;}
  }
   var btn3=document.getElementById("el");
  btn3.onclick=function()
  { 
  	for(var i=0;i<obj.length;i++)
  	{ if(obj[i].checked==true)
  		{obj[i].checked=false;}
  		else
  		{obj[i].checked=true;}	
  }
}
}
</script>
	 <input id="oi"  type="button" value="全选" ></br>
 <input id="ol"  type="button" value="不选"  >
 <input id="el"  type="button" value="反选"  >
