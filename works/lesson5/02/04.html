<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#div1 {
			width: 200px; 
			height: 200px;
			background : red;
			position: absolute;
			top: 20px;
			left : 20px;
			filter: alpha(opacity:30);
			opacity: 0.3;
		}
	</style>
	<script>
		window.onload = function () {
			var oDiv = document.getElementById('div1');
			oDiv.onmouseover = function () {
				startMove(100);
			}
			oDiv.onmouseout = function () {
				startMove(30);
			}
		}
		var alpha = 30;
		var timer = null;
		function startMove(iTarget) {
			var oDiv = document.getElementById('div1');
			clearInterval(timer);
			var speed;
			if (iTarget > alpha) {
				speed = 10;
			}
			else {
				speed = -10;
			}
			timer = setInterval(function () {
				if (alpha == iTarget) {
					clearInterval(timer);
				}
				else {
					alpha = alpha + speed;
					oDiv.style.filter = 'alpha(opacity:' + alpha + speed + ')';
					oDiv.style.opacity = alpha / 100;
				}
			}, 30);
		}
	</script>
</head>
<body>
	<div id="div1"></div>
</body>
</html>
