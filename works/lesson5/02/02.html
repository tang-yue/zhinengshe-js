<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#div1 {
			width: 200px;
			height: 200px;
			background: red;
			position: absolute;
		}
		#btn1 {
			margin : 0;
		}
	</style>
	<script>
		window.onload = function () {
			var oDiv = document.getElementById('div1');
			var oBtn = document.getElementById('btn1');
			var timer = null;
			oBtn.onclick = function () {
				clearInterval(timer);                 // 先把定时器给清除了，为了保证我多次点击按钮的时候，只开一个定时器
				timer = setInterval(function () {
					if (oDiv.offsetLeft >= 300) {     // 运动停止时的条件
						clearInterval(timer);
					}
					else {
						oDiv.style.left = oDiv.offsetLeft + 1 + 'px';						
					}
				}, 30);
			}
		}
	</script>
</head>
<body>
	<input id="btn1" type="button" value="开始运动">
	<div id="div1"></div>
</body>
</html>
