<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		window.onload = function () {
			var oTxt = document.getElementById('text1');
			oTxt.onkeydown = function (ev) {
				var oEvent = ev || event;
				if(oEvent.keyCode != 8 && (oEvent.keyCode < 48 || oEvent.keyCode > 57)) {
					return false;
				}
			}
		}
	</script>
</head>
<body>
	<input type="text" id="text1">
</body>
</html>
