<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			list-style: none;
		}
		#div1 {
			position: absolute;
			width: 80px;
			background: #ccc;
			border: 1px solid red;
			position: absolute;
			display: none;
		}
	</style>
	<script>
		document.oncontextmenu = function (ev) {
			var oEvent = ev || event;
			var oDiv = document.getElementById('div1');
			oDiv.style.left = oEvent.clientX + 'px';
			oDiv.style.top = oEvent.clientY + 'px';
			oDiv.style.display = 'block';
			return false;
		}
		document.onclick = function () {
			var oDiv = document.getElementById('div1');
			oDiv.style.display = 'none';
		}
	</script>
</head>
<body>
	<div id="div1">
		<ul>
			<li>aaaa</li>
			<li>bbbb</li>
			<li>cccc</li>
			<li>ddddd</li>
		</ul>
	</div>
</body>
</html>
