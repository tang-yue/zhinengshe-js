<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			padding: 0;
		}
		ul, li {
			margin: 0;
			padding: 0;
			list-style-type: none;
		}
		ul {
			margin: 0 auto;
			overflow: hidden;
		}
		ul li {
			float: left;
		}
		a:link, a:visited {
			background-color: #aaa;
			display: block;                /*这是必须的*/
			width: 100px;
			text-decoration: none;
			color: #fff;
			text-align: center;
			text-transform: uppercase;
			font-weight: bold;
			padding: 4px;
		}
		a:hover, a:active {
			background: #cc0000;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="#home">home</a></li>
		<li><a href="#news">news</a></li>
		<li><a href="#contact">contact</a></li>
		<li><a href="#about">about</a></li>
	</ul>
</body>
</html>
