<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		function show() {
			var result = 0;
			for (var i = 0; i < arguments.length; i++) {
				result += arguments[i];
			}
			return result;
		}
		alert(show(1, 2, 3, 4, 5));
	</script>
</head>
<body>
	求1, 2, 3, 4, 5 这五个数之和
</body>
</html>
