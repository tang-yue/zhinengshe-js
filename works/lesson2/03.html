<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		ul {
			width: 400px;
			margin: 0 auto;
		}
	</style>
	<script>
		window.onload = function () {
			var aLi = document.getElementsByTagName("li");
			for (var i = 0; i < aLi.length; i++) {
				if (i%2 === 0) {
					aLi[i].style.background = "#aaa";
				}
				else {
					aLi[i].style.background = "#eee";
				}
			}
		}
	</script>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
