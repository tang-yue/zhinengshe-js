<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		ul, li {
			padding: 0;
			margin: 0;
			list-style: none;
		}
		#div1 {
			width: 712px;
			height: 108px;
			position: relative;
			background: red;
			margin: 100px auto;
			overflow: hidden;
		}
		ul {
			position: absolute;
			left: 0;
			top: 0;
			float: left;
		}
		ul li {
			width: 178px;
			height: 108px;
			float: left;
		}
		input {
			margin: 20px 200px; 
		}
	</style>
	<script>
		window.onload = function () {
			var oDiv = document.getElementById("div1");
			var oUl = document.getElementsByTagName("ul")[0];
			var oLi = oUl.getElementsByTagName("li");
			var aImg = oUl.getElementsByTagName("img");
			var speed;
			oUl.innerHTML += oUl.innerHTML;       // 此时图片掉下来了，该如何处理
			oUl.style.width =  aImg[1].offsetWidth * aImg.length + "px";
			function move() {
				if (oUl.offsetLeft < -oUl.offsetWidth / 2) {
					oUl.style.left = "0";
				}
				if (oUl.offsetLeft > 0) {
					oUl.style.left = -oUl.offsetWidth /2 + "px";
				}
				oUl.style.left = oUl.offsetLeft + speed + "px";
			}
			var timer = setInterval(move, 30);
			oDiv.onmouseover = function () {
				clearInterval(timer);
			}
			oDiv.onmouseout = function () {
				timer = setInterval(move, 30);
			}
			document.getElementById("btn1").onclick = function () {
				speed = -2;
			}
			document.getElementById("btn2").onclick = function () {
				speed = 2;
			}
		};
	</script>
</head>
<body>
	<input id="btn1" type="button" value="向左走">
	<input id="btn2" type="button" value="向右走">
	<div id="div1">
		<ul>
			<li><img src="images/roll-1-ps.jpg"></li>
			<li><img src="images/roll-2-ps.jpg"></li>
			<li><img src="images/roll-3-ps.jpg"></li>
			<li><img src="images/roll-4-ps.jpg"></li>
		</ul>
	</div>
</body>
</html>
